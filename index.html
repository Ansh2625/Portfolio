<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div id="container">
            
            <div id="navbar">
                <div class="logo-container">
                    <img src="Images/1.png" alt="img1" class="logo">
                    <div class="logo-text">nsh Sharma</div>
                </div>
                <div class="nav-items">
                    <div>
                        <a href="#projects">Projects</a>
                    </div>
                    <div>
                        <a href="#skills">Skills</a>
                    </div>
                    <div>
                        <a href="#contactme">Contact Me</a>
                    </div>
                </div>
            </div>

            <div id="hero">
                <div class="hero-left">
                    <div class="hero-head">Hello!!</div>
                    <div class="hero-head hero-subhead">
                        I am a <span class="role"></span>
                    </div>
                    <div class="hero-descp">
                        I am a Software Developer and here is my Portfolio website. Here you'll learn about my journey as a software developer.
                    </div>
                    <div class="btn" id="hero-btn">Hire Me</div>
                </div>
                <div class="hero-right">
                     <div class="absolute icons icon-tag">
                        <img src="Images/2.png" alt="img2" class="tag">
                     </div>
                     <div class="absolute icons icon-circle">
                        <img src="Images/5.png" alt="img5" class="circle">
                     </div>
                     <div class="absolute icons icon-tree">
                        <img src="Images/3.png" alt="img3" class="tree">
                     </div>
                    <div class="my-image">
                        <img src="Images/4.jpg" alt="img4">
                    </div>
                </div>
                <div class="absolute faded-text">Ansh Sharma</div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script>
        var typeData = new Typed(".role",
            {
                strings :
                [
                    "Full Stack Developer",
                    "DSA Enthusiast",
                    "Web Developer",
                    "Backend Developer"
                ],
                loop: true,
                typeSpeed: 80,
                backSpeed: 80,
                backDelay: 1000,
            }
        );
    </script>
</body>
</html>
